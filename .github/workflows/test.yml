  runs-on: ubuntu-latest
  outputs:
   the_matrix: 
     ${{ steps.changed-files.outputs.all_changed_files }}
  steps:
   - uses: actions/checkout@v3
     with:
       fetch-depth: 0
          
   - name: Get changed files in the docs folder
     id: changed-files
     uses: tj-actions/changed-files@v31
